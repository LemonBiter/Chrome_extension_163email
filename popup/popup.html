<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/popup.css">
    <link rel="stylesheet" href="../css/zui.min.css">
    <title>163</title>
</head>
<body>

<div class="console">
    <div class="switch autoLogin">
        <input type="checkbox" id="allowAutoLogin" name="allowAutoLogin">
        <label for="allowAutoLogin">允许自动登陆</label>
    </div>

    <div class="addAccount">
        <div class="account_div">
            <h4>账号</h4>
            <input id="account" type="text">
        </div>

        <div class="password_div">
            <h4>密码</h4>
            <input id="password" type="password">

        </div>
        <div class="btn-div">
        <button class="btn btn-primary addBtn" id="add">添加</button>
        </div>
    </div>
    <div class="currentAccount">
        <h4 class="current_account">当前账号</h4>
        <div id="current">

        </div>

    </div>
    <div class="chooseAccount">
        <table class="table table-fixed table-borderless">
            <thead>
            <tr>
                <th>选中</th>
                <th>账户名</th>
                <th>删除</th>
            </tr>
            </thead>
            <tbody class="account-array">
            <!--            <tr>-->
            <!--                <td>...</td>-->
            <!--                <td>...</td>-->
            <!--                <td>...</td>-->
            <!--            </tr>-->
            </tbody>
        </table>
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
